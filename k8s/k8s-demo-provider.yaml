apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo-provider
  labels:
    svc: demo
    app: provider
spec:
  replicas: 2
  selector:
    matchLabels:
      svc: demo
      app: provider
  template:
    metadata:
      labels:
        svc: demo
        app: provider
    spec:
      imagePullSecrets:
        - name: regcred
      containers:
        - name: demo-provider
          image: 192.168.100.100:8030/library/provider:0.2
          imagePullPolicy: Always
          ports:
            - containerPort: 8010
