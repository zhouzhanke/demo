apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo-consumer
  labels:
    svc: demo
    app: consumer
spec:
  replicas: 1
  selector:
    matchLabels:
      svc: demo
      app: consumer
  template:
    metadata:
      labels:
        svc: demo
        app: consumer
    spec:
      containers:
      - name: demo-consumer
        image: consumer:0.1
        # imagePullPolicy: Always
        ports:
        - containerPort: 8020
